<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>TIC<span class="tac">-TAC-</span>TOE</h1>
      </header>
      <div class="score-board">
        <div class="red">Red : <span class="red_score">0</span></div>
        <div class="blue">Blue : <span class="blue_score">0</span></div>
      </div>
      <div id="turn">
        <h3>It's <span class="chance">Your</span> Turn</h3>
      </div>
      <div id="main-game">
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        <div class="box" id="9"></div>
      </div>
      <footer>
        <div class="reset-button"><button class="rst" onclick="nextMatch()">Next Match</button></div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
